
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corban Basic – AC Financeira</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <main class="min-h-screen flex flex-col justify-center items-center px-4">
    <section class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-xl font-semibold text-center text-orange-500 mb-6">Preencha seus dados</h2>
      <form action="https://formsubmit.co/comercialacfin@gmail.com" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://corban-basic.onrender.com/sucesso.html">

        <input type="text" id="nome" name="Nome" placeholder="Nome completo" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">

        <input type="email" name="Email" placeholder="E-mail" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">

        <input type="text" name="WhatsApp" placeholder="WhatsApp com DDD" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">

        <button type="submit"
                class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition">
          Cadastrar Agora
        </button>
      </form>
    </section>

    <footer class="text-center text-sm text-gray-500 mt-8">
      © 2025 AC Financeira. Todos os direitos reservados.
    </footer>
  </main>

</body>
</html>
