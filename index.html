
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Corban Basic – AC Financeira</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }}
    header {{
      background-color: #6A1B9A;
      color: white;
      padding: 20px;
      text-align: center;
    }}
    .container {{
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }}
    .form-box {{
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }}
    input, button {{
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }}
    button {{
      background-color: #6A1B9A;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }}
    .whatsapp-button {{
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 30px;
      text-align: center;
    }}
    footer {{
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }}
  </style>
  <script>
    function abrirWhatsApp() {{
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {{
        alert("Por favor, preencha seu nome antes de chamar no WhatsApp.");
        return;
      }}
      const mensagem = `Olá, me chamo ${nome}! Já me cadastrei no Corban Basic e estou pronto para começar. Como seguimos?`;
      const link = `https://wa.me/5548999237095?text=${{encodeURIComponent(mensagem)}}`;
      window.open(link, '_blank');
    }}
  </script>
</head>
<body>

<header>
  <h1>Quero Ser Corban Basic – AC Financeira</h1>
</header>

<div class="container">
  <p>Faça parte da equipe AC Financeira e inicie sua jornada com uma estrutura preparada pra você crescer no consignado.</p>

  <div class="form-box">
    <h2>Preencha seus dados</h2>
    <form action="https://formsubmit.co/comercialacfin@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://corban-basic.onrender.com/sucesso.html">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="Nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="Email" required>

      <label for="telefone">WhatsApp:</label>
      <input type="text" id="telefone" name="WhatsApp" required>

      <button type="submit">Cadastrar Agora</button>
    </form>
  </div>

  <a class="whatsapp-button" href="javascript:void(0);" onclick="abrirWhatsApp()">Falar no WhatsApp</a>
</div>

<footer>
  © 2025 AC Financeira. Todos os direitos reservados.
</footer>

</body>
</html>
