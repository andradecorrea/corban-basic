
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Landing Corban Basic – AC Financeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6A1B9A;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #mensagem {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Seja um Corban Basic</h1>
  <p>Faça parte da equipe AC Financeira e inicie sua jornada no crédito consignado com estrutura, sistema e suporte completo.</p>

  <!-- Formulário -->
  <div class="form-box">
    <h2>Cadastro Corban Basic</h2>
    <form id="formularioCorban">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">WhatsApp:</label>
      <input type="text" id="telefone" name="telefone" required>

      <button type="submit">Quero Ser Corban Basic</button>

      <p id="mensagem">✅ Cadastro enviado com sucesso!</p>
    </form>
  </div>
</div>

<script>
  document.getElementById("formularioCorban").addEventListener("submit", function(e) {
    e.preventDefault();

    const dados = {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      telefone: document.getElementById("telefone").value
    };

    fetch("https://script.google.com/macros/s/AKfycbxHX3jeD65TqLfc_W9rguCa5bZ49KCESkN_mCMgniPV7a_tL0dkRZF1NgdJNdCajJtC/exec", {
      method: "POST",
      body: JSON.stringify(dados),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(response => {
      document.getElementById("mensagem").style.display = "block";
      document.getElementById("formularioCorban").reset();
    }).catch(error => {
      alert("Erro ao enviar. Tente novamente.");
      console.error(error);
    });
  });
</script>

</body>
</html>
