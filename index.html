<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corban Basic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .form-container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff9900;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e88b00;
    }
  </style>
</head>
<body>

  <h1>Corban Basic</h1>
  <p>Preencha seus dados para se cadastrar:</p>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Seu nome completo" required />
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="tel" id="telefone" placeholder="Seu WhatsApp" required />
    <button onclick="enviarFormulario()">Cadastrar Agora</button>
  </div>

  <script>
    function enviarFormulario() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;

      if (!nome || !email || !telefone) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const dados = { nome, email, telefone };

      fetch('https://script.google.com/macros/s/AKfycbxHX3jeD65TqLfc_W9rguCa5bZ49KCESkN_mCMgniPV7a_tL0dkRZF1NgdJNdCajJtC/exec', {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === 'sucesso') {
          alert('Cadastro realizado com sucesso!');
          document.getElementById('nome').value = '';
          document.getElementById('email').value = '';
          document.getElementById('telefone').value = '';
        } else {
          alert('Erro ao enviar. Tente novamente.');
        }
      })
      .catch(err => {
        alert('Erro ao conectar com o servidor.');
        console.error(err);
      });
    }
  </script>

</body>
</html>
