<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corban Basic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 32px;
      color: #ff9800;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #e68900;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #e68900;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Bem-vindo ao Corban Basic</h1>
    <button onclick="document.getElementById('formulario').scrollIntoView({ behavior: 'smooth' })">
      Quero ser Corban Basic
    </button>
  </div>

  <div id="formulario" class="container">
    <h2>Preencha seus dados</h2>
    <form onsubmit="redirecionarWhatsApp(); return false;">
      <input type="text" placeholder="Nome completo" id="nome" required />
      <input type="email" placeholder="Seu melhor e-mail" id="email" required />
      <input type="tel" placeholder="WhatsApp com DDD" id="telefone" required />
      <button type="submit">Cadastrar Agora</button>
    </form>
    <div class="info">Você será redirecionado para o WhatsApp</div>
  </div>

  <script>
    function redirecionarWhatsApp() {
      const link = "https://wa.me/5548988570984?text=Olá,%20tenho%20interesse%20em%20me%20tornar%20um%20Corban%20Basic!";
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
