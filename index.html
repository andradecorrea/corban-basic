<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corban Basic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Preencha seus dados</h2>
    <form onsubmit="redirecionarWhatsApp(); return false;">
      <input type="text" placeholder="Nome completo" id="nome" />
      <input type="email" placeholder="Seu melhor e-mail" id="email" />
      <input type="tel" placeholder="WhatsApp com DDD" id="telefone" />
      <button type="submit">Cadastrar Agora</button>
    </form>
  </div>

  <script>
    function redirecionarWhatsApp() {
      const link = "https://wa.me/5548988570984?text=Ol√°,%20tenho%20interesse%20em%20me%20tornar%20um%20Corban%20Basic!";
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
