
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corban Basic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('logo-final.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 300px auto;
    }
    h1 {
      margin-top: 320px;
      font-size: 2rem;
      color: #FFD700;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .button {
      margin-top: 20px;
      background-color: #D80000;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #a00000;
    }
    .logo-label {
      color: white;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-final.png" alt="Logo AC Promotora" width="300">
    <div class="logo-label">PROMOTORA</div>
    <h1>Bem-vindo ao Corban Basic</h1>
    <button class="button" onclick="window.location.href='formulario.html'">
      Quero ser Corban Basic
    </button>
  </div>
</body>
</html>
