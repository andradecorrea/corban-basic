
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Corban Basic – AC Financeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6A1B9A;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #mensagem {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Seja um Corban Basic</h1>
  <p>Faça parte da equipe AC Financeira e inicie sua jornada no crédito consignado com estrutura, sistema e suporte completo.</p>

  <!-- Formulário com envio para e-mail via FormSubmit -->
  <div class="form-box">
    <h2>Cadastro Corban Basic</h2>
    <form action="https://formsubmit.co/seuemail@email.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://corban-basic.onrender.com/sucesso.html">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="Nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="Email" required>

      <label for="telefone">WhatsApp:</label>
      <input type="text" id="telefone" name="WhatsApp" required>

      <button type="submit">Quero Ser Corban Basic</button>
    </form>
  </div>
</div>

</body>
</html>
